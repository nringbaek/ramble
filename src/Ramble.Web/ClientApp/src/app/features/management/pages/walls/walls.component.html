<p class="title">Walls</p>
<button class="button" (click)="showCreateWallModal()">Create wall</button>

<table class="table is-fullwidth is-striped">
    <thead>
        <tr>
            <th class="is-narrow">Status</th>
            <th class="is-narrow">Last activity</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wall of walls">
            <td>Tbd</td>
            <td>Tbd</td>
            <td><a [routerLink]="[ wall.id ]">{{ wall.name }}</a></td>
        </tr>
    </tbody>
</table>

<div class="modal" [class.is-active]="isCreateWallModalActive">
    <div class="modal-background" (click)="hideCreateWallModal()"></div>
    <div class="modal-content">
        <div class="box is-clearfix">
            <p class="title">Create wall</p>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="Wall name..." [formControl]="newWallName">
                </div>
            </div>
            <div class="field is-grouped is-pulled-right">
                <p class="control">
                    <button class="button is-link" [disabled]="newWallName.invalid" (click)="createWall()">Create wall</button>
                </p>
                <p class="control">
                    <button class="button" (click)="hideCreateWallModal()">Cancel</button>
                </p>
            </div>
        </div>
    </div>
</div>
