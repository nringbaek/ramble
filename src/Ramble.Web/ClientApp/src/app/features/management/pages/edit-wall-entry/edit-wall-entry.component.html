<ng-container *ngIf="!isLoading" [formGroup]="entryForm">
    <p class="title">{{ isCreatingEntry ? 'Creating new entry' : 'Editing entry #' + wallEntryId }}</p>

    <div class="field">
        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" placeholder="Content..." formControlName="content" required></textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" (click)="saveEntry()">Save</button>
        </div>
    </div>
</ng-container>
